                data += `</tr>`;
            }
            data += `</table>`;
            document.getElementById('res').innerHTML = data;
        }
        viewData();

                if (dedata[i]['no'] == no) {
                    dedata.splice(i, 1);
                }
            }
            localStorage.setItem('user', JSON.stringify(dedata));
            viewData();
        }
