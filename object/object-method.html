<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var square = {
            width : 200,
            area : function()
            {
                return this.width*this.width;
            }
        }
        console.log(square.area());

        var cube = {
            width : 20,
            area : function()
            {
                var ans = this.width*this.width*this.width;
                console.log(ans);
            }
        }
        cube.area();
    </script>
</body>
</html>
