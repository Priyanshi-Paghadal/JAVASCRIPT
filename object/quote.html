<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bgcolor{
            width: 500px;
            height: 350px;
            color: white;
            text-align: center;
            border-radius: 20px;
            padding: 20px 30px;
        }
        #main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        img{
            object-fit: cover;
            display: block;
            margin: 0 auto;
            padding: 20px 0;
        }
        input{
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main">
        <div id="bgcolor">
            <h2 id="quote"></h2>
            <h5 id="name"></h5>
            <p id="date"></p>
            <img src="" alt="" id="img" width="50" height="50">
            <input type="button" value="Change" onclick="getchange()">
            <p id="count">1</p>
        </div>
    </div>
    
    <script>

        var caption = [
            {
                quote : "We cannot solve problems with the kind of thinking we employed when we came up with them.",
                name : "WILLAM JAMES",
                date : "07/08/2005",
                bgcolor : '#01204E',
                img:"img/author1.jpg"
            },
            {
                quote : "Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.",
                name : "THOMAS EDITION",
                date : "07/09/2005",
                bgcolor : '#8E3E63',
                img: "img/author2.jpg"
            },
            {
                quote : "Go confidently in the direction of your dreams! ",
                name : "WILLAM JAMES",
                date : "11/09/2005",
                bgcolor : '#799351',
                img:"img/author3.jpg"
            },
            {
                quote : "Some people want it to happen, some people wish it would happen, others make it happen.",
                name : "WILLAM JAMES",
                date : "30/08/2007",
                bgcolor : '#C73659',
                img:"img/author4.jpg",
            },
            {
                quote : "Strive not to be a success, but rather to be of value.",
                name : "WILLAM JAMES",
                date : "09/05/2015",
                bgcolor : '#7469B6',
                img :"img/author5.jpg"
            }
        ]

        var bg = document.getElementById('bgcolor');
        bg.style.backgroundColor = caption[0].bgcolor;
        var qu = document.getElementById('quote').innerHTML = caption[0].quote;
        var na = document.getElementById('name').innerHTML = caption[0].name;
        var da = document.getElementById('date').innerHTML = caption[0].date;
        var im = document.getElementById('img').src = caption[0].img;
        var i =1;

        function getchange()
        {
            if(i==caption.length)
            {
                i=0;
            }
            bg.style.backgroundColor = caption[i].bgcolor;
            var qu = document.getElementById('quote').innerHTML = caption[i].quote;
            var na = document.getElementById('name').innerHTML = caption[i].name;
            var da = document.getElementById('date').innerHTML = caption[i].date;
            var im = document.getElementById('img').src = caption[i].img;
            var co = document.getElementById('count').innerHTML = i+1;
            i++;
        }
    </script>

</body>
</html>
