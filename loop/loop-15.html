<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 5 4 3 2 1
        // 4 3 2 1
        // 3 2 1
        // 2 1
        // 1
        for(var i=1; i<=5; i++)
        {
            for(var j =6-i; j>=1; j--)
            {
                // console.log(j);
                document.write(j+" ");
            }
            // console.log(" ");
            document.write("<br>");
        }
    </script>
</body>
</html>
