<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 2 * 2 = 2  2 * 2 = 4  2 * 3 = 6 
        var i = 2;
        var j=  1;
        while(j<=10)
        {
            document.write(i+" * "+j+" = "+i*j+" <br>");
            j++;
        }
    </script>
</body>
</html>
