<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 15 10 1  20 9 2  25 8 3
        var i = 15;
        var j = 10;
        var k = 1;
        while(k<=10)
        {
            document.write(i+" "+j+" "+k+" ");
            i=i+5;
            j--;
            k++;
        }
    </script>
</body>
</html>
