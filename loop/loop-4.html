<!DOCTYPE html>

<body>

    <script>
        // 1 5 10 15
        var i = 1;
        var j = 5;
        while(i<=100)
        {
            document.write(i+" "+j+" ");
            i=i+9;
            j=j+10;
        }
    </script>
