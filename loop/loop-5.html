<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 5 100  4 90  3 80  70 1  60
        var i = 5;
        var j = 100;
        while(j>=10)
        {
            document.write(i+" "+j+" ");
            i--;
            j=j-10;
        }
    </script>
</body>
</html>
