<!DOCTYPE html>
<html lang="en">

<body>
    

    <script>
        // 99 88 77 66 55 44 33 22 11
        var i=99;
        do{
            console.log(i);
            i=i-11;
        }while(i>=11);

        console.log("Starting Point is = 99");
        console.log("Ending Point is = 11");
        console.log("Gap is = 11");
    </script>
</body>
