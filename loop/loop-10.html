<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
    <script>
        var i =1;
        var record = " ";
        for(var i=1; i<=10; i++)
        {
            record = record + i;
            document.getElementById('ans').innerHTML=record;
        }
    </script>
</body>
</html>
