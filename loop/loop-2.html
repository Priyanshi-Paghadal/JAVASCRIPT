<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 1 5 10  2 10 9  3 15 8
        var i = 1;
        var j = 5;
        var k = 10;
        while(i<=10)
        {
            document.write(i+" "+j+" "+k+" ");
            i=i+1;
            j=j+5;
            k--;
        }
    </script>
</body>
</html>
