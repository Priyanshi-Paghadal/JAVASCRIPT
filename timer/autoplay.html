<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box {
            width: 300px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="box"></div>
    </div>

    <script>

        var color = ["red", "Blue", "Green", "Yellow", "Gray"];
        var i = 0;

        var box = document.querySelector("#box");

        var colorchange = setInterval(function () {

            if (color == color.length) {
                i = 0;
            }
            box.style.backgroundColor = color[i];
            box.innerHTML = i;
            i++;
        }, 500);

    </script>
</body>

</html>
