<h1 id="demo"></h1>

<script>

    // NUMBAR
    var a = 98;
    document.write(typeof a +" " +a);

    // STRING
    var b="Hello world!";
    document.write("<br/>"+typeof b +" " +b);

    // BOOLEAN
    var c=true;
    document.write("<br/>"+typeof c +" " +c);

    // NULL
    var d=null;
    document.write("<br/>"+typeof d +" " +d);

    // UNDEFINED
    var e;
    document.write("<br/>"+typeof e +" " +e);

    // SYMBOL
    var d;
    var f=20;
    var g=30;
    var d=f*g;
    document.write("<br/>"+typeof d +" " +d);

    // OBJECT

    var abc = {
        Name :"Priyanshi",
        Age : "18",
    }
    document.getElementById('demo').innerHTML=abc;
    console.log(abc);

    // ARRAY

    var xyz = ["Priyanshi", "Chocalate" , "Sweet"];
    document.write("<br/>"+typeof xyz+" " +xyz);
    console.log(xyz);

</script>
