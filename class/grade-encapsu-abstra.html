<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    class student{
        constructor(s_name , s_no){
            this.s_name = s_name;
            this.s_no = s_no;
        }
        get(){
            console.log(`Student Name = ${this.s_name}`);
            console.log(`Student Name = ${this.s_no}`);
        }
        marks(s1,s2,s3){
            this.s1 = s1;
            this.s2 = s2;
            this.s3 = s3;
        }
        getmarks(){
            this.marks(90,96,92);
            console.log(`S1 Marks = ${this.s1}`);
            console.log(`S2 Marks = ${this.s2}`);
            console.log(`S3 Marks = ${this.s3}`);
        }
        total(){
            this.totalm = this.s1 + this.s2 + this.s3;
        }
        gettotal(){
            this.total();
            console.log(`Total Marks = ${this.totalm}`);
        }
        avg(){
            this.perc = this.totalm/3;
        }
        getavg(){
            this.avg();
            console.log(`Average Marks = ${this.perc}`);
        }
        getgrade(){
            if(this.perc >= 80){
                console.log(`Grade A`);
            }
            else if(this.perc <=50 && this.perc >= 33){
                console.log(`Grade B`);
            }
            else{
                console.log(`Fail`);
            }
        }
    }
    var stu = new student("Priyanshi",1);
    stu.get();
    stu.getmarks();
    stu.gettotal();
    stu.getavg();
    stu.getgrade();
</script>

</body>
</html>
