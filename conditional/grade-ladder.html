<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <table border="1" cellpadding="6" cellspacing="0">
        <tr>
            <td>HTML</td>
            <td>
                <input type="text" id="s1">
            </td>
        </tr>
        <tr>
            <td>DSA</td>

            </td>
        </tr>
        <tr>
            <td>JS</td>

            </td>
        </tr>
        <tr>
            <td>CSS</td>

                <input type="text" id="s4">
            </td>
        </tr>
        <tr>
            <td>
                Grade
            </td>
            <td id="grade"></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Get Result" onclick="getres()">
            </td>
            <td id="total"></td>
        </tr>
        <tr>
            <td>PR is :</td>
            <td id="pr"></td>
        </tr>
    </table>

    <script>
        function getres()
        {
            var s1=parseInt(document.getElementById("s1").value);
            var s2=parseInt(document.getElementById("s2").value);
            var s3=parseInt(document.getElementById("s3").value);
            var s4=parseInt(document.getElementById("s4").value);
            var total=s1+s2+s3+s4;
            document.getElementById("total").innerHTML= "Total is :"+total;
            var pr = total/4;
            document.getElementById("pr").innerHTML="PR is : "+pr+"%";
            if(pr >= 35 && pr<50)
            {
                document.getElementById("grade").innerHTML="C Grade";
            }
            else if(pr >= 50 && pr<75){
                document.getElementById("grade").innerHTML="B Grade";
            }
            else if(pr >= 75 && pr<85){
                document.getElementById("grade").innerHTML="A Grade";
            }
            else{
                document.getElementById("grade").innerHTML="Fail";
            }
        }

</body>
