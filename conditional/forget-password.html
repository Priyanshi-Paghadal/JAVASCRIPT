<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .forget{
            display: none;
            max-width: 500px;
            margin: 50px auto;
        }
        td{
            font-size: 20px;
        }
        input{
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <table width="500px" align="center">
        <tr>
            <td>Enter Your Email : </td>
            <td>
                <input type="email" id="e">
            </td>
        </tr>
        <tr>
            <td>Enter Your password : </td>
            <td>
                <input type="password" id="p">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="getlog()">LOGIN</button>
            </td>
            <td>
                <a href="#" class="get">Forget Or Update Password ? </a>
            </td>
        </tr>
    </table>
    <table align="center" class="forget">
        <tr>
            <td>Current Password : </td>
            <td>
                <input type="text" id="l">
            </td>
        </tr>
        <tr>
            <td>New Password : </td>
            <td>
                <input type="text" id="n">
            </td>
        </tr>
        <tr>
            <td>Confirm Password : </td>
            <td>
                <input type="text" id="c">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="update()">Change Password</button>
            </td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $(".get").click(function(){
                $(".forget").css("display","flex");
            });
        });
    </script>
    <script>
        function getlog()
        {
            var email="priyanshi@gmail.com";
            var password="helloworld";
            var e=document.getElementById("e").value;
            var p=document.getElementById("p").value;
            if(email == e)
            {
                if(password == p)
                {
                    alert("Login successful!");
                }
                else{
                    alert("Please enter your valid Password!");
                }
            }
            else{
                alert("Please enter your email");
            }
        }
        function update()
        {
            var l =document.getElementById("l").value;
            var n = document.getElementById("n").value;
            var c = document.getElementById("c").value;
            if(l=="helloworld")
            {
                if(l == n)
                {
                    alert("Current password and new password are same");
                }
                else{
                    if(n==c)
                    {
                        alert("password changed successfully");
                    }
                    else
                    {
                        alert("Password are not same..");
                    }
                }
            }
            else{
                alert("Please Enter Valid Password..");
            }
        }
    </script>
</body>
</html>
