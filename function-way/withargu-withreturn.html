<script>

    // WITH ARGUMENT AND RETURN TYPE

    function circle(r)
    {
        return 3.14*r*r;
    }

    console.log("Area of circle is = "+circle(5));

    function rectangle(l,b)
    {
        return l*b;
    }

    console.log("Area of Rectangle is = "+rectangle(5,10));

    function triangle(b,h)
    {
        return 0.5*b*h;
    }
    
    console.log("Area of triangle is = "+triangle(5,7));

</script>
