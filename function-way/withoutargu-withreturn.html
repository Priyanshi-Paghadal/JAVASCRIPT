<script>
    // WITHOUT ARGUMENT AND WITH RETURN TYPE

    function add()
    {
        var a = 15;
        var b =20;
        return a+b;
    }
    console.log("Addition is = "+add());
    function sub()
    {
        var a = 15;
        var b =20;
        return a-b;
    }
    console.log("Substraction is = "+sub());
    function multi()
    {
        var a = 15;
        var b =20;
        return a*b;
    }
    console.log("Multiplication is = "+multi());
    function div()
    {
        var a = 15;
        var b =20;
        return a/b;
    }
    console.log("Division is = "+div());
    function reminder()
    {
        var a = 15;
        var b =20;
        return a%b;
    }
    console.log("Reminder is = "+reminder());
</script>
