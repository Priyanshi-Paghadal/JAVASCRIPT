<script>

    // WITH ARGUMENT AND NO RETURN TYPE
    function circle(r)
    {
        var ans = 3.14*r*r;
        console.log("Area of circle is = "+ans);
    }
    circle(5)
    function rectangle(l,b)
    {
        var ans = l*b;
        console.log("Area of Rectangle is = "+ans);
    }
    
    rectangle(5,10);
    function triangle(b,h)
    {
        var ans = 0.5*b*h;
        console.log("Area of triangle is = "+ans);
    }
    
    triangle(5,7);
</script>
