<script>

    function add(a , b)
    {
        var ans = a+b;
        console.log("Addition is = "+ans);
    }
    add(10,20);

    function sub()
    {
        var a= 45;

    {

        var b=78;
        var ans = a*b;

    }
    console.log("Multiplication is = "+multi());
