<script>

    // First small position than big position count
    // 1 to 4 --> 1,2,3
    // -2 --> Full String

    var a = "Hello World!";
    console.log(a.substring(1,4));
    console.log(a.substring(0,4));
    console.log(a.substring(2));
    console.log(a.substring(4,1));
    console.log(a.substring(4,0));
    console.log(a.substring(-4));
    console.log(a.substring(a.length-1));
    
</script>
