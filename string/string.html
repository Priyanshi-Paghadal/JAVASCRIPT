<script>
    var abc = "lorem ipsum dolor sit ipsum amet, consectetur ipsum adipis";
    var a = "Priyanshi";
    var r = "RADHU";

    // LENGTH

    console.log("Length of string = "+abc.length);
    console.log("Length of string = "+a.length);

    // CONCAT

    console.log("Merge two array = "+abc.concat(a));

    // UPPERCASE

    console.log("Uppercase = "+a.toUpperCase());

    // LOWERCASE

    console.log("Lowercase = "+r.toLowerCase());

    // REPEAT

    console.log("Repeat = "+a.repeat(2));

    // REPLACE

    console.log("Replace = "+r.replace("RADHU", "radhu"));

    // REPLACE ALL

    console.log("ReplaceAll = "+abc.replaceAll("ipsum" , "HELLO"));

    // SLICE

    console.log("Slice = "+a.slice(0, 5));

    console.log("Slice = "+a.slice(-5, -2));

    console.log("Slice = "+a.slice(-5, a.length));

    console.log("Slice = "+a.slice(3));

    console.log("Slice = "+a.slice(- 3));

    // a.a(3,1,"Hemanshi");
    // console.log("Splice = "+a.splice(1,2,"Hemanshi"));
    
</script>
