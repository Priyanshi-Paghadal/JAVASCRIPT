<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var abc = new Promise(function (resolve, reject) {
            var a = 10;
            var b = 10;
            if (a == b) {
                resolve();
            }
            else {
                reject();
            }
        });
        abc.then(function () {
            console.log("successfully...");
        }).catch(function () {
            console.log("error");
        });
    </script>

</body>

</html>
