<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button>HOVER</button>
<p id="ans"></p>

<script>

    var btn = document.querySelector('button');
    
    btn.addEventListener('click', myclick);
    btn.addEventListener('mouseover', myover);
    btn.addEventListener('mouseleave', myleave);

    function myclick(){
        document.getElementById('ans').innerHTML="Click";
    }

    function myover(){
        document.getElementById('ans').innerHTML="Mouseover";
    }

    function myleave(){
        document.getElementById('ans').innerHTML="Mouseleave";
    }

</script>

</body>
</html>
